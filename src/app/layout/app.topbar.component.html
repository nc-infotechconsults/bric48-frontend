<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
            alt="logo">
        <span>SAKAI</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button"
        (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu"
        [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button class="p-link layout-topbar-button" (click)="sidebarVisible = true">
            <i class="pi pi-bell"></i>
            <span> {{ 'layout.topbar.actions.notification' | translate }} </span>
        </button>
        <button class="p-link layout-topbar-button" [routerLink]="'/app/profile'">
            <i class="pi pi-user"></i>
            <span> {{ 'layout.topbar.actions.profile' | translate }} </span>
        </button>
        <button class="p-link layout-topbar-button" (click)="logout()">
            <i class="pi pi-sign-out"></i>
            <span> {{ 'layout.topbar.actions.logout' | translate }} </span>
        </button>
    </div>
</div>

<p-sidebar [(visible)]="sidebarVisible" position="right">
    <h3>{{ 'layout.topbar.actions.notification' | translate }}</h3>
    <p-messages [value]=""></p-messages>
</p-sidebar>
